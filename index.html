    <head>
        <meta charset="UTF-8">

            <section class="textarea">
                <textarea id="encryptedText" class="textarea1" placeholder="INSERT TEXT FOR ENCRIPT" pattern="[a-z]+"></textarea>

                <button class="boton" onclick="botondeCifrado()">ENCRYPT</button>
